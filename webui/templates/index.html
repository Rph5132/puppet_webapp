<!doctype html>
<html>
  <head>
    {% block head %}
    <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='styles/main.css') }}>
    <title>{% block title %}{% endblock %} - Puppet</title>
    {% endblock %}
  </head>
  <body>
    <div id="content">{% block content %}
      <div class="content-box">
        <img src='static/img/logo.png' />
        <p>The shortest path to better software</p>
      </div>
    {% endblock %}</div>
    <div id="footer">
      {% block footer %}
      {% endblock %}
    </div>
  </body>
</html>
