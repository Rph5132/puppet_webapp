ipcrm/puppet_webapp:
  PreBuild:
    - git clone https://github.com/pyenv/pyenv.git ~/.pyenv
    - export PYENV_ROOT="$HOME/.pyenv"
    - export PATH="$PYENV_ROOT/bin:$PATH"
    - eval "$(pyenv init -)"
    - pyenv install 3.6.3
    - pyenv local 3.6.3
    - pip install -r requirements.txt
    - pip install discover
    - python ./test.py -v
  Build:
    - python ./setup.py sdist
  PkgInclude:
    - 'dist/*.tar.gz'
