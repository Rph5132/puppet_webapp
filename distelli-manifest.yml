ipcrm/puppet_webapp:
  PreBuild:
    - sudo apt-get install -y python3-venv
    - python3 -m venv build
    - source build/bin/activate
    - pip install -r requirements.txt
    - pip install discover
    - python ./test.py -v
  Build:
    - python ./setup.py sdist
  PkgInclude:
    - 'dist/*.tar.gz'
